<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Login system</title>
</head>

<body>

    <main>
        <section id="sign-up">
            <div class="container p-1">
                <div class="row">
                    <div class="signUpContainer d-flex justify-content-center align-items-center">
                        <div class="col-md-8 col-sm-12 me-5 signUpImg">
                            <img src="./images/cyber-security.png" class="w-100" alt="lock">
                        </div>
                        <div class="col-md-4 col-sm-12 layer d-flex justify-content-center align-items-center">
                            
                                <div class="row m-auto">
                                    <div class="col-md-12 text-center">
                                        <h2 class="login-heead">Login System</h2>
                                    </div>   
                                    <div class="col-md-12 mb-4">
                                        <input type="text" placeholder="User Name" class="form-control" id="username">
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <input type="email" placeholder="Email" class="form-control" id="Email">
                                    </div>
                                    <div class="col-md-12 mb-2">
                                        <input type="password" placeholder="Password should contain abAC1975@$!%*?&" class="form-control"
                                            id="Password">
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset class="row my-3">
                                            <legend class="col-form-label col-sm-4 pt-0 ">Gender : </legend>
                                            <div class="col-sm-8">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="Gender" id="female"
                                                        value="female" checked>
                                                    <label class="form-check-label" for="female">
                                                        Female
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="Gender" id="male"
                                                        value="male">
                                                    <label class="form-check-label" for="male">
                                                        Male
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12 text-center mt-3">
                                        <button type="submit" onclick="AddSignupData()"  class="signUp-Btn" role="button">
                                            <span class="text">Sign-Up</span>
                                          </button>
                                    </div>
                                    <div class="col-md-12 text-center mt-3 footer-question">
                                        <p>Do you have an account? <a href="index.html">Sign in</a></p>
                                    </div>
                                </div>
                                                   
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>

</html>
